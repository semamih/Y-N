<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Onboarding</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/onboarding-style.css?v=3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>

<div class="status-bar">
    <div class="line-screen-1"></div>
</div>
<div class="screen screen-1">
    <div class="map-image">
        <img src="img/map.png" alt="карта">
    </div>
    <h2 class="lang-title">
        Choose your language
    </h2>
    <p class="lang-subtitle">and get your first reward!</p>
    <div class="reward">
        <img src="img/coin-2.png" alt="">
        <div class="reward-count">+ 450</div>
    </div>
    <div class="custom-select-wrapper">
        <div class="custom-select">
            <div class="blockforjustify"></div>
            <div class="custom-select-trigger">English</div>
            <div class="custom-select-arrow">
                <img src="img/select-arrow-down.svg" alt="" class="arrow-down">
                <img src="img/select-arrow-top.svg" alt="" class="arrow-top">
            </div>
            <div class="custom-options">
                <span class="custom-option" data-value="en">English</span>
                <span class="custom-option" data-value="ru">Русский</span>
                <span class="custom-option" data-value="en">English</span>
                <span class="custom-option" data-value="ru">Русский</span>
            </div>
        </div>
    </div>
    <div class="page-number-nav">
        <button class="left-arrow">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 13L1 7L7 1" stroke="white" stroke-width="1.5" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </button>
        <p class="page-number">1/3</p>
        <button class="right-arrow" onclick="window.location.href = './onboarding-check.html'">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 13L7 7L1 1" stroke="white" stroke-width="1.5" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</div>

<script>
    let customSelect = document.querySelector(".custom-select");

    document.querySelector('.custom-select-wrapper').addEventListener('click', function() {
        this.querySelector('.custom-select').classList.toggle('open');
    });

    customSelect.addEventListener('click', function() {
        customSelect.style.marginBottom = "120px";
    });

    for (const option of document.querySelectorAll(".custom-option")) {
        option.addEventListener('click', function() {
            this.closest('.custom-select').querySelector('.custom-select-trigger').textContent = this.textContent;
        });
    }
    window.addEventListener('click', function(e) {
        const select = document.querySelector('.custom-select');
        if (!select.contains(e.target)) {
            select.classList.remove('open');
            customSelect.style.marginBottom = "0px";
        }
    });
</script>

</body>
</html>
