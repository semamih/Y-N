<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding-check</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/onboarding-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="status-bar">
    <div class="line-screen-2"></div>
</div>
<div class="screen screen-2">
    <div class="check">
        <h2 class="check-title">
            Age of your Telegram account:
        </h2>
        <p class="check-years"><span class="big-num">12</span> years</p>
        <p class="pre-reward">Your Reward:</p>
        <div class="rep-count big-num">+ 34 REP</div>

    </div>


    <div class="page-number-nav">
        <button class="left-arrow" onclick="window.location.href = './onboarding.html'">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 13L1 7L7 1" stroke="white" stroke-width="1.5" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </button>
        <p class="page-number">2/3</p>
        <button class="right-arrow" onclick="window.location.href = './onboarding-3.html'">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 13L7 7L1 1" stroke="white" stroke-width="1.5" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</div>

</body>
</html>
